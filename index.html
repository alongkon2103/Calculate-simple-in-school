    <!-- Modal Circ;e -->
<div class="modal fade" id="Circle" tabindex="-1" aria-labelledby="Circle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Area Circle Calculator</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="input-group mb-3">
                <input type="text" class="form-control shadow-none" placeholder="Input Radius" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputvalue">
                <button class="btn btn-outline-success" type="button" id="button-addon2" onclick="circle(document.getElementById('inputvalue').value)">Calculate</button>
              </div>
              <h1 class="text-center" id="result_circle"></h1>
        </div>
      </div>
    </div>
  </div>
    <!-- Modal Triangle -->

        </div>
        <div class="modal-body">

                <input type="number" max="10000000000" class="form-control shadow-none" placeholder="Input Base"  aria-label="Recipient's username" aria-describedby="button-addon2" id="inputvaluebase">

            <div class="input-group mb-3">
